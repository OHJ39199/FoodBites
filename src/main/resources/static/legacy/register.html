<main class="container my-5">
    <h1 class="text-center mb-4">Regístrate en Truck Bites</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="registerForm" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="registerNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerNombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="registerUbicacion" class="form-label">Ubicación (Opcional)</label>
                    <input type="text" class="form-control" id="registerUbicacion" placeholder="Ej. Nueva York, 5th Ave">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div id="registerMessage" class="mt-3"></div>
        </div>
    </div>
</main>
