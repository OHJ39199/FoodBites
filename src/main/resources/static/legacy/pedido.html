<!DOCTYPE html>
<html lang="es">
<head>
    <!--metadatos-->
    <meta charset="utf-8">
    <meta name="description" content="Gestiona tus pedidos de comida en tiempo real, localiza food trucks cerca de ti y disfruta de una experiencia gastrónica única."/>
    <meta name="keywords" content="food trucks, comida, delivery, comida en tiempo real, alimentacion, gastronomia, comida saludable, comida vegetariana, comida vegana"/>
    <meta name="author" content="Andres Caso Iglesias"/>
    <meta name="copyright" content="© 2025 Food_Bites. Todos los derechos reservados."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--titulo y favicon-->
    <title>Truck_Bites</title>
    <link rel="icon" href="../img/favicon.png" type="image/png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="../img/truck_bites.jpg" alt="logo Truck Bites" width="140" height="120">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="foodtrucks.html">FoodTrucks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menus</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container my-5">
    <h1 class="text-center mb-5">Realizar Pedido</h1>
    <form id="pedidoForm" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="usuarioId" class="form-label">ID de Usuario</label>
            <input type="number" class="form-control" id="usuarioId" value="1" required>
        </div>
        <div class="mb-3">
            <label for="foodTruckId" class="form-label">ID de Food Truck</label>
            <input type="number" class="form-control" id="foodTruckId" readonly required>
        </div>
        <div class="mb-3">
            <label class="form-label">Seleccionar Ítems</label>
            <div id="menuItems" class="list-group"></div>
        </div>
        <div class="mb-3">
            <label for="items" class="form-label">Ítems Seleccionados</label>
            <textarea class="form-control" id="items" rows="4" readonly></textarea>
        </div>
        <div class="mb-3">
            <label for="montoTotal" class="form-label">Monto Total</label>
            <input type="number" step="0.01" class="form-control" id="montoTotal" readonly required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Pedido</button>
        <div id="orderMessage" class="mt-3"></div>
    </form>
</main>

<!-- Bootstrap JS y scripts personalizados -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
